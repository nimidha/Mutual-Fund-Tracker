<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Mutual Fund Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
  <div class="container col-md-6 offset-md-3 bg-white p-4 rounded shadow">
    <h2 class="text-center text-primary mb-4">ğŸ” Register</h2>
    
    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
    <label for="confirm_password" class="form-label">Re-type Password</label>
    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
  </div>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div class="alert alert-success">{{ success }}</div>
  {% endif %}
      

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</body>
</html>
