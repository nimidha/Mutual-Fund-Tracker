<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Mutual Fund Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e5ecf3;
      margin: 10px;
      padding: 0;
      color: #333;
     
    }

    .container {
      max-width: 85%;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-content select {
  width: 100%;
  padding: 12px 1px;
  margin: 10px 0 25px 0;
  border: 1.8px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}
.modal-content select:focus {
  border-color: #0284c7;
  outline: none;
}


    h2 {
      margin: 0;
      font-weight: 700;
      color: #222;
    }

    .logout {
      background: #ff6b6b;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background: #ff4c4c;
    }

    .button-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons1, .buttons2 {
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      color: white;
      text-decoration: none;
    }

    .buttons1 {
      background-color: #0284c7;
    }

    .buttons2 {
      background-color: #22c55e !important;
    }

    .buttons1:hover {
      background-color: #026aa7;
    }

    .buttons2:hover {
      background-color: #16a34a !important;
    }

    .chart-container {
      margin-top: 40px;
      padding: 20px;
      background: #ffffff;
      font-weight: 100;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgb(136, 130, 130);
     height: 200px;
      overflow: hidden;
    }

    canvas {
      width: 100% !important;
      height: 80% !important;
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: #fff;
      margin: 8% auto;
      padding: 30px;
      border: 1px solid #ddd;
      width: 90%;
      max-width: 500px;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h3 {
      margin-top: 0;
      color: #0284c7;
    }

    .modal-content input[type="text"],
    .modal-content input[type="number"],
    .modal-content input[type="date"] {
      width: 100%;
      padding: 12px 1px;
      margin: 10px 0 25px 0;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .modal-content input[type="text"]:focus,
    .modal-content input[type="number"]:focus,
    .modal-content input[type="date"]:focus {
      border-color: #0284c7;
      outline: none;
    }

    .modal-content input[type="submit"] {
      background-color: #0284c7;
      color: white;
      padding: 12px 30px;
      border: none;
      font-size: 17px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .modal-content input[type="submit"]:hover {
      background-color: #026aa7;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Dark Theme Styling */
    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    body.dark .container,
    body.dark .chart-container {
      background-color: #2c2c2c;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    body.dark h2,
    body.dark h3,
    body.dark label,
    body.dark .logout,
    body.dark .buttons1,
    body.dark .buttons2 {
      color: #ffffff !important;
    }

    body.dark .logout {
      background: #ff4c4c;
    }
    /* üîí Fully freeze popup in light mode (even in dark theme) */
body.dark .light-popup,
body.dark .light-popup *,
body.dark .light-popup input,
body.dark .light-popup input::placeholder,
body.dark .light-popup textarea,
body.dark .light-popup select,
body.dark .light-popup h3,
body.dark .light-popup label,
body.dark .light-popup button,
body.dark .light-popup input[type="submit"] {
  background-color: #fff !important;
  color: #222 !important;
  border-color: #ccc !important;
  box-shadow: none !important;
}

/* Ensure submit button inside modal stays blue with white text */
body.dark .light-popup input[type="submit"] {
  background-color: #0284c7 !important;
  color: #fff !important;
}


    

   body.dark .container input,
body.dark .container textarea,
body.dark .container select,
body.dark .container button,
body.dark .container input::placeholder,
body.dark .container h3,
body.dark .container label
 {
      background-color: #333;
      color: #fff;
      border-color: #666;
    }

    /* Theme Toggle Button */
    #themeToggleBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

  <button id="themeToggleBtn">üåô</button>

  <div class="container">
    <div class="top-bar">
      <h2>Welcome, {{ username }}!</h2>
      <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="button-bar">
      <a href="{{ url_for('show_investments') }}" class="buttons1">Show Investments</a>
      <button class="buttons2" onclick="document.getElementById('investmentModal').style.display='block'">‚ûï New Investment</button>
    </div>

    {% if fund_labels and fund_amounts %}
    <div class="chart-container">
      <h3>Investment Summary (Bar Chart)</h3>
      <canvas id="fundChart"></canvas>
    </div>
    
    {% endif %}

    <!-- Modal for New Investment -->
    <div id="investmentModal" class="modal">
      <div class="modal-content  light-popup">
        <span class="close" onclick="document.getElementById('investmentModal').style.display='none'">&times;</span>
        <h3>Add Mutual Fund Entry</h3>
        <form method="POST" action="{{ url_for('dashboard') }}">
<select name="fund_name" required>
  <option value="" disabled selected>Select a Fund</option>
  {% for option in fund_options %}
    <option value="{{ option }}">{{ option }}</option>
  {% endfor %}
</select>

          <input type="number" name="amount" placeholder="Amount Invested" step="0.01" required>
          <input type="date" name="date" required>
          <input type="submit" value="Add Fund">
        </form>
      </div>
    </div>
  </div>

  <!-- Chart.js & Toggle Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const toggleBtn = document.getElementById('themeToggleBtn');
    let chart;

    function renderChart() {
      const fundNames = JSON.parse('{{ fund_labels | tojson | safe }}');
const fundAmounts = JSON.parse('{{ fund_amounts | tojson | safe }}');

      const isDark = document.body.classList.contains('dark');
      const ctx = document.getElementById('fundChart').getContext('2d');

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: fundNames,
          datasets: [{
            label: 'Amount Invested',
            data: fundAmounts,
            backgroundColor: '#0284c7'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
  callbacks: {
    label: function (context) {
      return `‚Çπ${context.parsed.y}`;
    }
  }
}

          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: isDark ? '#fff' : '#000' }
            },
            x: {
              ticks: { color: isDark ? '#fff' : '#000' }
            }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        toggleBtn.textContent = '‚òÄÔ∏è';
      }

      if (document.getElementById('fundChart')) {
        renderChart();
      }

      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        if (document.getElementById('fundChart')) {
          renderChart();
        }
      });
    });
    console.log("fundLabels:", fundNames);
console.log("fundAmounts:", fundAmounts);


    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('investmentModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
